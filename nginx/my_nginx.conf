
# the upstream component nginx needs to connect to
upstream uwsgi {
    # server api:8001; # use TCP
    server dockerdjangonginxuwsgipostgresloadbalancetutorial_api_1:3031 weight=4;
    server dockerdjangonginxuwsgipostgresloadbalancetutorial_api_2:3031 weight=6;  
}

# configuration of the server
server {
    # the port your site will be served on
    listen    80;
    # index  index.html;
    # the domain name it will serve for
    # substitute your machine's IP address or FQDN
    server_name  twtrubiks.com www.twtrubiks.com;
    charset     utf-8;

    client_max_body_size 75M;   # adjust to taste

    # Django media
    # location /media  {
    #     alias /docker_api/static/media;  # your Django project's media files - amend as required
    # }

    location /static {
        alias /docker_api/static; # your Django project's static files - amend as required
    }
    
    location / {
        uwsgi_pass  uwsgi;        
        include     /etc/nginx/uwsgi_params; # the uwsgi_params file you installed
    }

}
